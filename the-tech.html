<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Tech â€” P. Iyanu DIRIWARI</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="assets/css/styles.css" />
  <link rel="stylesheet" href="assets/css/gallery.css" />
  <style>
    .gallery-page {
      min-height: 100vh;
      padding-top: 70px;
      background: var(--bg-soft);
    }
    .gallery-header {
      background: var(--g1);
      color: white;
      padding: 3rem 0;
      text-align: center;
    }
    .gallery-header h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }
    .gallery-header p {
      font-size: 1.1rem;
      opacity: 0.95;
    }
    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      color: white;
      text-decoration: none;
      margin-bottom: 1rem;
      font-weight: 600;
    }
    .back-link:hover {
      opacity: 0.8;
    }
    .photo-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 24px;
      padding: 3rem 0;
    }
    .photo-item {
      background: white;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 4px 12px rgba(0,0,0,.1);
      transition: transform 0.2s ease;
    }
    .photo-item:hover {
      transform: translateY(-4px);
    }
    .photo-item img {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }
    .photo-caption {
      padding: 1.25rem;
    }
    .photo-caption h3 {
      margin-bottom: 0.5rem;
      color: var(--primary);
    }
    .photo-caption p {
      color: var(--text-soft);
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="gallery-page">
    <div class="gallery-header tech">
      <div class="container">
        <a href="index.html#gallery" class="back-link">
          <i class="fa-solid fa-arrow-left"></i> Back to Portfolio
        </a>
        <h1><i class="fa-solid fa-microchip"></i> The Tech</h1>
        <p>Programming, data science, and digital innovation</p>
      </div>
    </div>

    <div class="panel">
      <div class="panel-header"><i class="fa-solid fa-microchip"></i><span>The Tech</span></div>
    <div class="container">
      <div class="photo-grid" id="tech-gallery">
        <!-- Photos loaded dynamically from assets/js/gallery-tech.js -->
      </div>
    </div>
    </div>
  </div>

  <script type="module">
    import { techGallery } from './assets/js/gallery-tech.js';
    
    const container = document.getElementById('tech-gallery');
    
    if (techGallery.length === 0) {
      container.innerHTML = `
        <div class="no-images">
          <i class="fa-regular fa-image"></i>
          <h3>No images yet</h3>
          <p>Add your photos to <code>assets/images/the-tech/</code> and update <code>assets/js/gallery-tech.js</code></p>
        </div>
      `;
    } else {
      container.innerHTML = techGallery.map(item => `
        <div class="photo-item card">
          <img src="${item.image}" alt="${item.title}" onerror="this.src='https://via.placeholder.com/400x250/667eea/ffffff?text=${encodeURIComponent(item.title)}'" />
          <div class="photo-caption">
            <h3>${item.title}</h3>
            <p>${item.description}</p>
          </div>
        </div>
      `).join('');
    }
  </script>
</body>
</html>
